<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Management Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>School Management Dashboard</h1>
  </header>

  <div class="container">
    <!-- Add School Form -->
    <div class="card">
      <h2>Add School</h2>
      <form id="addForm">
        <input type="text" id="name" placeholder="School Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="number" step="any" id="latitude" placeholder="Latitude" required>
        <input type="number" step="any" id="longitude" placeholder="Longitude" required>
        <button type="submit">Add School</button>
      </form>
    </div>

    <!-- Nearby Schools List -->
    <div class="card">
      <h2>Nearby Schools</h2>
      <div class="coords">
        <label>Your Latitude: <input type="number" step="any" id="userLat" value="0"></label>
        <label>Your Longitude: <input type="number" step="any" id="userLon" value="0"></label>
        <button id="refreshList">Refresh List</button>
      </div>

      <table id="schoolTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Distance (km)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
